<VirtualHost *:80>

	WSGIDaemonProcess myproject python-home=/home/ubuntu/gyanhub-management-system/.env/ python-path=/home/ubuntu/gyanhub-management-system/
    WSGIProcessGroup myproject
    WSGIScriptAlias / /home/ubuntu/gyanhub-management-system/gyanhub/wsgi.py

	Alias /media /home/ubuntu/gyanhub-management-system/media/
    <Directory "/home/ubuntu/gyanhub-management-system/media/" >
        Require all granted
    </Directory>

    Alias /static /home/ubuntu/gyanhub-management-system/static/
    <Directory "/home/ubuntu/gyanhub-management-system/static/" >
        Require all granted
    </Directory>

    <Directory "/home/ubuntu/gyanhub-management-system/gyanhub/" >
        <Files wsgi.py>
			Require all granted
        </Files>
    </Directory>

	ErrorLog "/home/ubuntu/gyanhub-management-system/apache.error.log"
    CustomLog "/home/ubuntu/gyanhub-management-system/apache.access.log" combined

</VirtualHost>
